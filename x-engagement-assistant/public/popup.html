<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>X Engagement Assistant</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <!-- ヘッダー -->
    <header class="header">
      <h1>🤖 X Engagement Assistant</h1>
      <p class="subtitle">AI支援型エンゲージメントツール</p>
    </header>

    <!-- タブナビゲーション -->
    <nav class="tabs">
      <button class="tab-button active" data-tab="stats">統計</button>
      <button class="tab-button" data-tab="settings">設定</button>
    </nav>

    <!-- メッセージ表示エリア -->
    <div id="message" class="message" style="display: none;"></div>

    <!-- 統計タブ -->
    <div id="statsTab" class="tab-content active">
      <div class="stats-grid">
        <div class="stat-card">
          <div class="stat-value" id="totalAnalyzed">0</div>
          <div class="stat-label">分析した投稿</div>
        </div>

        <div class="stat-card">
          <div class="stat-value" id="totalLiked">0</div>
          <div class="stat-label">いいねした投稿</div>
        </div>

        <div class="stat-card">
          <div class="stat-value" id="averageScore">0点</div>
          <div class="stat-label">平均スコア</div>
        </div>
      </div>

      <div class="section">
        <h2 class="section-title">ジャンル分布</h2>
        <div id="genreDistribution" class="genre-list">
          <p class="text-gray">データがありません</p>
        </div>
      </div>

      <button id="refresh" class="button button-secondary">
        🔄 統計を更新
      </button>
    </div>

    <!-- 設定タブ -->
    <div id="settingsTab" class="tab-content">
      <div class="section">
        <h2 class="section-title">対象ジャンル</h2>
        <input
          type="text"
          id="targetGenres"
          class="input"
          placeholder="AI開発, テクノロジー, プログラミング"
        >
        <p class="help-text">カンマ区切りで入力</p>
      </div>

      <div class="section">
        <h2 class="section-title">関心キーワード</h2>
        <input
          type="text"
          id="keywords"
          class="input"
          placeholder="AI, Claude, ChatGPT, LLM, 機械学習"
        >
        <p class="help-text">これらのキーワードを含む投稿を高評価</p>
      </div>

      <div class="section">
        <h2 class="section-title">除外キーワード</h2>
        <input
          type="text"
          id="excludeKeywords"
          class="input"
          placeholder="スパム, 詐欺, 怪しい"
        >
        <p class="help-text">これらのキーワードを含む投稿を除外</p>
      </div>

      <div class="section">
        <h2 class="section-title">最小スコア</h2>
        <input
          type="number"
          id="minScore"
          class="input"
          min="0"
          max="100"
          placeholder="70"
        >
        <p class="help-text">この点数以上の投稿にクイックアクションボタンを表示</p>
      </div>

      <div class="section">
        <h2 class="section-title">最小フォロワー数</h2>
        <input
          type="number"
          id="minFollowers"
          class="input"
          min="0"
          placeholder="50"
        >
        <p class="help-text">この人数以上のフォロワーがいるアカウントを対象</p>
      </div>

      <div class="button-group">
        <button id="saveSettings" class="button button-primary">
          💾 設定を保存
        </button>
        <button id="clearData" class="button button-danger">
          🗑️ データをクリア
        </button>
      </div>
    </div>

    <!-- フッター -->
    <footer class="footer">
      <p>v1.0.0 | フェーズ1: 完全安全版</p>
    </footer>
  </div>

  <script src="popup.js"></script>
</body>
</html>
